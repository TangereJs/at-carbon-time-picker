<dom-module id="at-carbon-time-picker-styles">
  <template>
    <style>
      .clock {
        @apply(--layout-vertical);
        padding: 4px;
        margin: 4px;
        min-width: 250px;
        @apply(--at-picker-background);
      }

      .pick-time {
        @apply(--layout-horizontal);
      }

      .pick-time.hidden {
        display: none;
      }

      .hours {
        @apply(--layout-vertical);
        @apply(--layout-flex-4);
        align-content: center;
        justify-content: center;
      }

      .hour,
      .minute,
      .second {
        @apply(--at-form-label-font);
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        height: 64px;
        line-height: 64px;
        border-radius: 4px;
        cursor: pointer;
        @apply(--unselectable);
      }

      .hour:hover,
      .minute:hover,
      .second:hover {
        @apply(--at-text-selected);
      }

      .minutes {
        @apply(--layout-vertical);
        @apply(--layout-flex-4);
        align-content: center;
        justify-content: center;
      }

      .seconds {
        @apply(--layout-vertical);
        @apply(--layout-flex-4);
        align-content: center;
        justify-content: center;
      }

      .meridiem {
        @apply(--layout-vertical);
        @apply(--layout-flex-2);
        align-content: center;
        justify-content: center;
        margin: 0 12px 0 6px;
      }

      .meridiem.hidden {
        display: none;
      }

      .meridiem-button {
        @apply(--at-form-label-font);
        font-size: 18px;
        font-weight: bold;
        height: 64px;
        line-height: 64px;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        @apply(--unselectable);
      }

      .meridiem-button:hover {
        @apply(--at-text-selected);
      }

      .seconds.hidden {
        display: none;
      }

      .divider {
        margin: 12px;
        align-self: center;
        @apply(--unselectable);
      }

      .divider.hidden {
        display: none;
      }

      .clock-button {
        align-self: center;
      }

      .clock-row {
        @apply(--layout-horizontal);
        align-items: center;
        justify-content: center;
      }

      .fast-pick-hour {
        @apply(--layout-flex);
        @apply(--at-form-label-font);
        text-align: center;
        height: 64px;
        line-height: 64px;
        border-radius: 4px;
        cursor: pointer;
        @apply(--unselectable);
      }

      .fast-pick-hour.half {
        height: 32px;
        line-height: 32px;
      }

      .fast-pick-hour:hover {
        @apply(--at-text-selected);
      }
    </style>
  </template>
</dom-module>
